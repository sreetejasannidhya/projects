    <script>


           
                var userResponses = localStorage.getItem('userResponses');
                var userInput = userResponses ? JSON.parse(userResponses) : [];
                var answers = ["A", "D", "B"]; 
        
               
                function getScore() {
                    var count = 0;
                    
                    if (userInput.length === answers.length) {
                        
                        for (var i = 0; i < userInput.length; i++) {
                            if (userInput[i] === answers[i]) {
                                count++;
                            }
                        }
                    }
                    return count;
                }
        
                
                function viewScore() {
                    var scoreDisplay = document.getElementById('scoreDisplay');
                    scoreDisplay.innerText = "Your score: " + getScore() + "/3";
                }
        
                
                window.onload = function() {
                    viewScore();
                };
