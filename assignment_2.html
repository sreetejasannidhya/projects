    <script>
       

        //1. addition

        //12.divisible bt 5 or not

        }
        else {
            document.write('not divisible by 2 , 3, 4');

        }

        }
        else if (leap%400 == 0 && leap%100 == 0){
            document.write(' leap year');
        }
        else{
            document.write('not a leap year')
        }
        document.write('<br>');  


         //15. date is valid or not

            if(date<=31){

                document.write('not valid');
            }
            document.write('<br>');

        }

            }
