<html lang="en">
<head>

</head>
<body>

   <button onclick="showHiddenElement()" id = "btn">click me</button>

   
   

   <section id = "hiddenElement">

      <!-- <h1 > Unit Conversions</h1> <br> <br> <br> <br> -->

   <div>

      <input type="text" placeholder = " input value"  id = "int"> <br>
       <label for="inp1">input_values</label>
      <select name="name" id="inp1" >
         <option value="m">m</option>
         <option value="cm">cm</option>
         <option value="inch">inch</option>
         
         <option value="km">km</option>
      </select>


   </div>

   <div>

      <input type="text" placeholder = " output value" id = "inter"> <br>
      <label for="inp2">output_values</label>
      <select name="name1" id="inp2" >
         <option value="m">m</option>
         <option value="cm">cm</option>
         <option value="inch">inch</option>
        
         <option value="km">km</option>
      </select>


   </div>

</section>

<script>



  
   function showHiddenElement() {
      var hiddenEle = document.getElementById("hiddenElement");
      hiddenEle.style.visibility = "visible"
  }
  


  var input1 = document.getElementById('int')
  var select1 = document.getElementById('inp1')
  var input2 = document.getElementById('inter')
  var select2 = document.getElementById('inp2')

  input1.addEventListener('input' , display1)


   function display1() {
      var value = parseFloat(input1.value);
      
      

         if(select1.value === "m" && select2.value === "cm"){
            input2.value = value*100 ;
            }

            else if(select1.value === "m" && select2.value === "km"){
               input2.value = value/1000;
            }

            else if(select1.value === "m" && select2.value === "inch"){
               input2.value = value*39.3700787
            }


         if(select1.value === "cm" && select2.value === "m"){
            input2.value = value/100 ;
            }

            else if(select1.value === "cm" && select2.value === "km"){
               input2.value = value*0.00001;
            }

            else if(select1.value === "cm" && select2.value === "inch"){
               input2.value = value*0.39370079
            }


            if(select1.value === "km" && select2.value === "m"){
               input2.value = value*1000 ;
               }
   
               else if(select1.value === "km" && select2.value === "cm"){
                  input2.value = value*100000;
               }
   
               else if(select1.value === "km" && select2.value === "inch"){
                  input2.value = value*39370.0787
               }



               if(select1.value === "inch" && select2.value === "m"){
                  input2.value = value*0.0254;
                  }
      
                  else if(select1.value === "inch" && select2.value === "cm"){
                     input2.value = value*2.54;
                  }
      
                  else if(select1.value === "inch" && select2.value === "km"){
                     input2.value = value*0.0000254
                  }

            
            

           console.log(input1.value+ "  to  "+input2.value) 


    
   }
